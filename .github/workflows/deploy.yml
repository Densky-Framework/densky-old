name: Deploy
on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Deno
        uses: denoland/setup-deno@v1.1.2
      
      - name: Select production import_map.json
        run: |
          rm import_map.json
          mv import_map.prod.json import_map.json
          
      - name: Build step
        run: |
          cd example_server
          cargo run --bin densky --release -- build

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "soft-parrot-94"
          entrypoint: "main.ts" # üìù Update the entrypoint
          root: "example_server" # üìù Update the root
